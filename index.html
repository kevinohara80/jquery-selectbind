		<title>jQuery selectBind</title>
		<meta name="description" content="Create dependent select lists.">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="styles/main.css">
	</head>

	<body>

		<!--[if lt IE 7]>

		<div class="page">

			<header role="banner">
				<h1>jQuery selectBind</h1>
				<span class="tagline">Create dependent select lists.</span>
			</header>

			<main role="main">

					<div class="select__container--parent">
					<select class="select--parent" data-selectbind="parent">
						<option value="one">One</option>
						<option value="two">Two</option>
						<option value="three">Three</option>
						<option value="four">Four</option>
					</select>
					<button class="button--dropdown select__action">▾</button>
				</div>
					<div class="select__container--child">
						<select data-selectbind="child" class="select--child"></select>
						<button class="button--dropdown select__action">▾</button>
					</div>
					<div class="select__container--child">
						<select data-selectbind="child" class="select--child"></select>
						<button class="button--dropdown select__action">▾</button>
					</div>

			</main>

			<footer role="contentinfo">
				<ul class="nav--social">
					<li class="nav--social__item">
						<a href="https://github.com/kevinohara80/jquery-selectbind">Fork</a>
					</li><li class="nav--social__item">
						<a href="https://twitter.com/kevino80">Follow</a>
				</li></ul>
			</footer>

		</div>

		<script data-main="scripts/main" src="components/requirejs/require.js"></script>

	</body>
